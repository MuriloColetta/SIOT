<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo Simples</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px;}
        .container {border: black 1px solid; border-radius: 12px; box-shadow: 2px 2px 2px grey; padding: 20px; margin: 10px; display: inline-block;}
        .LEDvermelho {border: black 1px solid; border-radius: 12px; box-shadow: 2px 2px 2px grey; padding: 20px; margin: 10px; display: inline-block;}
        .on {background-color: green; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; transition: transform 0.5s, background-color 0.5s;}
        .on:hover {background-color: darkgreen; transform: scale(1.05);}
        .off {background-color: red; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; transition: transform 0.5s, background-color 0.5s;}
        .off:hover {background-color: darkred; transform: scale(1.05);}
    </style>
</head>
<body>
    <h1>Controle de LEDs com Arduino via Web</h1>
    
    <div class="container">
        <h2>LED 1 (Verde)</h2>
        <button class="on" onclick="controlLed('1', 'on')">Ligar</button>
        <button class="off" onclick="controlLed('1', 'off')">Desligar</button>
    </div>

    <div class="container">
        <h2>LED 2 (Amarelo)</h2>
        <button class="on" onclick="controlLed('2', 'on')">Ligar</button>
        <button class="off" onclick="controlLed('2', 'off')">Desligar</button>
    </div>

    <div class="container">
        <h2>LED 3 (Vermelho)</h2>
        <button class="on" onclick="controlLed('3', 'on')">Ligar</button>
        <button class="off" onclick="controlLed('3', 'off')">Desligar</button>
    </div>

    <script>
        function controlLed(ledNum, action) {
            // A função fetch envia uma requisição para o nosso servidor Python
            fetch(`/control/${ledNum}/${action}`)
                .then(response => response.text())
                .then(data => {
                    console.log(data); // Mostra a resposta do servidor no console do navegador
                })
                .catch(erro => {
                    console.erro('Erro:', error);
                });
        }
    </script>
</body>
</html>
